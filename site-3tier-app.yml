- hosts: workstation
  gather_facts: true
  roles:
  - name: osp-facts

- name: Prepare your workstation for ssh to osp instances
  hosts: workstation
  become: yes
  tasks:
  - name: download openstack.pem
    get_url:
      url: http://www.opentlc.com/download/ansible_bootcamp/openstack_keys/openstack.pem
      dest: ~/.ssh/openstack.pem
      mode: 0400
  
  - name: Create ssh config file
    blockinfile:
      create: yes
      path: ~/.ssh/config
      block: |2
        Host *
          User cloud-user
          IdentityFile ~/.ssh/openstack.pem
          ControlMaster auto
          ControlPath /tmp/%h-%r
          ControlPersist 5m
          UserKnownHostsFile /dev/null
          StrictHostKeyChecking no

# Setup front-end load balancer tier


- name: setup load-balancer tier
  hosts: frontends
  become: yes
  roles:
    - {name: base-config, tags: base-config}
    - {name: lb-tier, tags: [lbs, haproxy]}

# Setup application servers tier

- name: Deploy, configure, and populate flask repo and virtualenv
  hosts: apps
  become: yes
  gather_facts: false
  roles:
    - {name: base-config, tags: base-config}
    - {name: app-tier, tags: [apps, flask]}

# Setup database tier

- name: setup database tier
  become: yes
  hosts: appdbs
  roles:
    - {name: base-config, tags: base-config}
    - {name: db-tier, tags: [dbs, postgres]}
